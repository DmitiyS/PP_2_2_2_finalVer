<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Table "Cars"</h1>
<table border="1", bgcolor="#ff7f50">
    <tr>
        <th> </th>
        <th>Model</th>
        <th>Series</th>
        <th>Condition</th>
    </tr>
    <tr th:each="mapItem,state : ${countCar}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">count</td>
        <td th:utext="${mapItem.model}">Model</td>
        <td th:utext="${mapItem.series}">Series</td>
        <td th:utext="${mapItem.condition}">Condition</td>
    </tr>
</table>
</body>
</html>
